<html>
	<head>

		<script type="text/javascript">
		window.onload =function(){
			
			
		}
		
		function CPW(v1,v2){
			var flagArray=[]
			var text=""
			for(var i=0;i<v2.length;i++){
				// alert(v2.charAt(i));
				var c1=v2.charAt(i);
				var temp="";
				switch(i){
					case 0:
						temp="first";
						break;
					case 1:
						temp="second";
						break;
					case 2:
						temp="third";
						break;
					case 3:
						temp="fourth";
						break;
					case 4:
						temp="fifth";
						break;
				}
				
				for(var j=0;j<v1.length;j++){
					var flag=0;
					
					
					var c2=v1.charAt(j)
					// alert(i)
					// alert(j)
					for(var k=0;k<flagArray.length;k++){
						if(flagArray[k]==j){
							flag=1;
							break;
						}
					}
					
					if(flag==1){
						flag=0;
						continue;
						
					}
					
					if(v2.charAt(i)==v1.charAt(i)){
						text+=" the "+temp+" letter is in the correct position,";
						flagArray.push(i)
						
						break;
					}else if(c1==c2 && i!=j){
						text+=" the "+temp+" letter apears in the word, but in a different position,"
						flagArray.push(j)
						break;
					}else if(j==v1.length-1){
						text+=" the "+temp+" letter doesn't appear in the world,"
						
					}
				}
				if(i==v2.length-1){
				var len=text.length
				text=text.substring(0,len-1).concat(".")
				}
				
				
			}
			 alert(text)
			 
		}
		
		function LCM(v1,v2){
			var less=v1;
			var larger=v2;
			var lcm=0;
			
			if(v2<v1){
				less=v2;
				larger=v1;
			}
			for(var i=1;i<=less;i++){
				var time=larger*i;
				if(time%larger==0 && time%less==0){
					lcm=time;
					
				}
			}
			
			
			alert(lcm);
		}
		
		function CBGC(){
			var bgcolor="#";
			for(var i=0;i<6;i++){
				bgcolor+=''+Math.round(Math.random()*9);
			}
			
			document.body.style.backgroundColor=bgcolor;
		}
		
		function getvalue(){
			var value1=$('#i1').val()
			var value2=$('#i2').val()
			var o1=document.getElementById('i1')
			var o2=document.getElementById('i2')
			var o3=document.getElementById('s1')
			
			 // alert(o1.value)
			 // alert(value1)
			 // alert(value2)
			 
			 if(o3.value=='CPW'){
				 // alert('sucess')
				 CPW(value1,value2)
			 }else if(o3.value=='LCM'){
				 LCM(value1,value2)
			 }
			
			
		}
		
		function LYT(){
			var value=document.getElementById('i3').value
			if(value%400==0){
				alert("It is a leap year")
			}else if(value%4==0 && value%100==0){
				alert("It is a leap year")
			}else{
				alert("It is not a leap year")
			}
		}
		
		function BGC(){
			var value=document.getElementById('i4').value
			document.body.style.backgroundColor=value;
		}
			
		</script>
