<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a=[2,5,9,1,4,3,8,7,6]
			a.sort(function(a,b){return b>a});//desending 默认是ascending
			alert(a)
			
			function makeAdder(a){
				return function(b){
					return a+b
				}
			}
			x=makeAdder(5);
			y=makeAdder(20);
			console.log(x(6))
			console.log(y(7))
			console.log(x(8))
			
			
			function a1(){
				var a=1;
				function b1(){
					return a++;//先执行return a,在执行a+1
				}
				return b1();
			}
			console.log(a1())
			
			
			var a="aabbccaa"
			console.log(a.replace(/b/g,"N"))//替换全部
			console.log(a.search(`${a}`))
		</script>
	</head>
	<body>
		
		<form action="https://www.baidu.com" method="get">
			<input type="range" name="text" value="">
			<input type="submit" value="submit"/>
			<button type="submit">submit2</button>
			<input type="search" name="" id="" value="" />
		</form>
		
		<form oninput="result.value=parseInt(a.value)+parseInt(b.value)"> 
		0 <input type="range" name="b" value="50" />100 +
		<input type="number" name="a" value="10" /> = 
		<output name="result"></output> 
		</form>
	</body>
</html>
