<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<title></title>
		
		<script type="text/javascript">
		var pnode=document.createElement("h1");
		var node=document.createTextNode("header");
		var inode=document.createElement("input");
		var bnode=document.createElement("button");
		window.onload=function(){
			
			pnode.appendChild(node);
			document.getElementById("header").appendChild(pnode)
			
			inode.setAttribute("type","text")
			
			bnode.innerHTML="edit"
			bnode.setAttribute("class","btn btn-primary")
			bnode.setAttribute("data-bs-toggle","modal")
			bnode.setAttribute("data-bs-target","#myModal")
			
			document.getElementById("foot").appendChild(bnode);
			
		
		}
			function updateValue(){
				var header=$('#i1').val()
				var image=$('#i2').val()
				var text=$('#t1').val()
				alert(image)
				
				
				
				pnode.firstChild.nodeValue=header;
				document.getElementById("text").innerHTML=text;
				if(image!=""){
					
				
				document.getElementById('img').innerHTML=`<img src="${image}" />`;}
				else{
					document.getElementById('img').innerHTML="image area";
				}
				
				
				
			}
		</script>
		<style type="text/css">
			h1{
				text-align: center;
			}
			#text,#img{
				border-style: dotted;
				border-width: thick;
				border-color: #F08080;
				display: inline-block;
				width: 45%;
				height: 500px;
				text-align: center;
				line-height: 400px;
			}
			#foot{
				text-align: center;
			}
			
			img{
				width: 100%;
				
			}
			
		</style>
	</head>
	<body>
		<div id="header">
		</div>
		<div id="text">
			text area 
		</div>
		<div id="img">
			image area
		</div>
		<div id="foot">
			
		</div>
		
		<!-- 模态 -->
		<div class="modal fade" id="myModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		
		      <!-- 模态标题 -->
		      <div class="modal-header">
		        <h4 class="modal-title">input value</h4>
		        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		      </div>
		
		      <!-- 模态主体 -->
		      <div class="modal-body">
		        header: <input id="i1" type="text" /><br> <br>
				
				image url: <input id="i2" type="text" />
				<br><br>
				text: <br>
				<textarea rows="10" cols="50" id="t1"></textarea>
				
			
				
		      </div>
		
		      <!-- 模态页脚 -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="updateValue()">submit</button>
		      </div>
		
		    </div>
		  </div>
		</div>
		
	</body>
</html>
