<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wordle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript">
			const v1="scope";
			function checkLength(){
				var value=$('#i1').val();
				if(value.length>5){
					alert("invaild world!")
				}else{
					for(var i=1;i<=value.length;i++){
						document.getElementById(`b${i}`).innerHTML=value.charAt(i-1);
						
					}
					CPW(value);
				}
				
				 
			}
			function CPW(v2){
				var flagArray=[]
				var text=""
				for(var i=0;i<v2.length;i++){
					// alert(v2.charAt(i));
					var c1=v2.charAt(i);
					var temp="";
				
					
					for(var j=0;j<v1.length;j++){
						var flag=0;
						
						
						var c2=v1.charAt(j)
						// alert(i)
						// alert(j)
						for(var k=0;k<flagArray.length;k++){
							if(flagArray[k]==j){
								flag=1;
								break;
							}
						}
						
						if(flag==1){
							flag=0;
							continue;
							
						}
						
						if(v2.charAt(i)==v1.charAt(i)){
							// text+=" the "+i+" letter is in the correct position,";
							flagArray.push(i)
							document.getElementById(`b${i+1}`).style.backgroundColor="#7FFF00";	
							
							
							
							break;
						}else if(c1==c2 && i!=j){
							// text+=" the "+i+" letter apears in the word, but in a different position,"
							flagArray.push(j)
							document.getElementById(`b${i+1}`).style.backgroundColor="#FFD700";	
							break;
						}else if(j==v1.length-1){
							// text+=" the "+temp+" letter doesn't appear in the world,"
							document.getElementById(`b${i+1}`).style.backgroundColor="#808080";	
							
						}
					}
					if(i==v2.length-1){
					var len=text.length
					text=text.substring(0,len-1).concat(".")
					}
					
				}
				 // alert(text)
				}
		</script>
		
		<style type="text/css">
			#but{
				text-align: center;
				
			}
			
			#t1{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h2 id="t1">Wordle Game</h2>
		<div id="but">
			<button id="b1" class="btn btn-primary" > </button>
			<button id="b2" class="btn btn-primary"> </button>
			<button id="b3" class="btn btn-primary"> </button>
			<button id="b4" class="btn btn-primary"> </button>
			<button id="b5" class="btn btn-primary"> </button><br><br>
			<input  id="i1" type="text" onblur="checkLength()" /><button class="btn-primary" onclick="checkLength()"> submit</button>
		</div>
		
		
		
		
	</body>
</html>
